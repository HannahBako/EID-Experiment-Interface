<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"  media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- documentation https://materializecss.com/checkboxes.html -->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!-- add a divider row to contain the title of the page and other stuff -->
    <nav>
      <div class="nav-wrapper">
          <a href="#" class="brand-logo left">Examples in Design Measurement Study</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="javascript:void(0)"><div id="counter" style="text-align: right; display: none;" class="flow-text">Time left: <span id="timer"></span></div></a></li>
            <!-- <li><a href="collapsible.html">JavaScript</a></li> -->
          </ul>
      </div>
  </nav>
    {% block main %}
    {% endblock %}
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/index.js') }}"></script>
  </body>
</html>
